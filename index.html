<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一个GitHub项目网页</title>
    <link rel="stylesheet" href="styles.css"> <!-- 链接到CSS文件 -->
</head>
<body>
    <header>
        <h1>🎉 恭喜！</h1>
    </header>
    <main>
        <p>这个简单的网页是我的 GitHub 项目的一部分！</p>
        <p>我成功用手机把它上传到了 GitHub！</p>
        <p>感觉太酷了！</p>
        <button id="clickMe">点我试试</button>
        <p id="message"></p>
    </main>
    <footer>
        <p>查看项目仓库: <a href="https://github.com/你的用户名/你的仓库名" target="_blank">GitHub链接</a></p>
    </footer>
    <script src="scripts.js"></script> <!-- 链接到JavaScript文件 -->
</body>
</html>
